<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscissor.css"/>
</head>
<body>
    <div id="header">
      <p>ROCK PAPER SCISSOR</p>
    </div>
    <div id="displayBox">
        <div class="box" id="rock"><img src="stone.jpg" alt="My cool image" /> </div>
        <div class="box" id="paper"><img src="paper..jpg" alt="My cool image" /> </div>
        <div class="box" id="scissor"><img src="scissor.jpg" alt="My cool image" /></div>
    </div>
    <div id="messageBox">
        <div id="yourChoice  " class="mBox">YOUR CHOICE</div>
        <div id="yourChoiceDisplay" class="mBox"></div>
        <div id="computerChoice  " class="mBox">COMPUTER CHOICE</div>
        <div id="computerChoiceDisplay" class="mBox"></div>
    </div>

    <div id="scoreCard">
        <span id="y_score">
        <span><p>your score</p></span>
        <span  id="myScore"></span>
        </span>
        <span id="c_score">
        <span><p>computer score</p></span>
        <span id="computerScore"></span>
        </span>
    </div>
    <!-- <div id="messageBox">

    </div> -->
    <!-- <button class="reset">Reset</button> -->

<script src="rockpaperscissor.js"></script>
    
</body>
</html>
